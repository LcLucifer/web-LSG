<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Love Skin Glow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #3c3c3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .signup-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .signup-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .terms-checkbox a {
            color: #FFD700;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .signup-btn:hover {
            background-color: #FFC700;
            transform: translateY(-2px);
        }

        .signup-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #0288d1;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
        }

        .back-link a {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #0288d1;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2rem;
            }

            .signup-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="back-link">
            <a href="login.html">← Kembali ke Login</a>
        </div>
        
        <div class="signup-header">
            <div class="logo">✨ LSG</div>
            <h1>Buat Akun Baru</h1>
            <p>Love Skin Glow</p>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <form id="signupForm" onsubmit="handleSignUp(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nama Depan</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nama Belakang</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="text" id="phone" name="phone" placeholder="+62 812 3456 7890" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required onchange="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi kata sandi" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">
                    Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Daftar</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const percentage = (strength / 5) * 100;

            if (strength < 2) {
                text = 'Lemah';
                color = '#f44336';
            } else if (strength < 4) {
                text = 'Sedang';
                color = '#ff9800';
            } else {
                text = 'Kuat';
                color = '#4caf50';
            }

            strengthFill.style.width = percentage + '%';
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        function handleSignUp(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validasi
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                showError('Mohon isi semua field');
                return;
            }

            if (password.length < 8) {
                showError('Kata sandi minimal 8 karakter');
                return;
            }

            if (password !== confirmPassword) {
                showError('Kata sandi dan konfirmasi tidak cocok');
                return;
            }

            if (!agreeTerms) {
                showError('Anda harus setuju dengan syarat & ketentuan');
                return;
            }

            // Simulasi registrasi
            const newUser = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                password: password,
                registeredDate: new Date().toLocaleDateString('id-ID')
            };

            // Simpan ke localStorage
            let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            
            // Cek apakah email sudah terdaftar
            if (users.some(u => u.email === email)) {
                showError('Email sudah terdaftar. Gunakan email lain.');
                return;
            }

            users.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(users));

            // Tampilkan pesan sukses
            showSuccess('Pendaftaran berhasil! Anda akan dialihkan ke halaman login...');

            // Redirect ke login setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Real-time password strength check
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
    </script>
</body>
</html>
